version: "3"

services:
  node:
    build:
      context: docker/nodejs
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
      #- NODE_ENV=production
    volumes:
      - ./:/home/node/app
    ports:
      - "3000:3000"
      - "3004:3004"
    tty: true
